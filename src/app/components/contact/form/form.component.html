<app-header></app-header>
<main role="main">
    <div class="container">
        <div class="row row-pt-sm row-pb-sm">
            <div class="col-md-12">
                <div class="contact-wrap">
                    <h3>Entrar em contato</h3>
                    <form>
                        <div class="row form-group">
                            <div class="col-md-6 padding-bottom">
                                <label for="fname">Primeiro nome</label>
                                <input type="text" id="fname" class="form-control" placeholder="Seu primeiro nome">
                            </div>
                            <div class="col-md-6">
                                <label for="lname">Último nome</label>
                                <input type="text" id="lname" class="form-control" placeholder="Seu último nome">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="email">Email</label>
                                <input type="text" id="email" class="form-control" placeholder="Seu endereço de email">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="subject">Assunto</label>
                                <input type="text" id="subject" class="form-control" placeholder="Seu assunto desta mensagem">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="message">Mensagem</label>
                                <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Diga algo sobre nós ou tire dúvidas"></textarea>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="Enviar mensagem" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
