<app-header></app-header>
<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1>{{ offer.title }}</h1>
            <p>{{ offer.meta_description }}</p>
            <p class="price">
                <span>{{ offer.value | currency:'BRL':true }}</span>
            </p>
            <p><button type="button" class="btn btn-primary btn-addtocart" (click)="addItem(offer)"><i class="icon-shopping-cart"></i> Comprar &raquo;</button></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Descrição</h5>
                    <div class="card-body" [innerHTML]="offer.description"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
